<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Human Generator</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="description" content="" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class='h-full bg-slate-900'>
<main class='w-full h-full bg-slate-900 text-slate-400'>
<header class='w-full h-[75px] flex justify-center items-center mb-[100px]'>
<h1 class='text-4xl'>Human Generator</h1>
</header>
<section class="w-4/5 mx-auto flex flex-col justify-center gap-[50px]">
<div class="relative overflow-x-auto rounded-lg">
<table class="table-fixed w-full text-sm text-center text-gray-400">
<thead class="text-xs uppercase bg-gray-700 text-gray-400">
<tr class="px-6 py-3">
<th class="px-6 py-3 w-[130px]  bg-gray-700 border-r border-b border-gray-600"></th>
<th class="px-6 py-3">İnsan</th>
</tr>
</thead>
<tbody>
<tr class="border-b border-gray-700">
    <th class='px-6 py-3 border-r border-b border-gray-600 text-center bg-gray-700'>İsim</th>
<td class="px-6 py-2.5 bg-gray-800 hover:bg-gray-600">Ömer Faruk Büyükpastirmaci</td>
</tr>
<tr class="border-b border-gray-700">
    <th class='px-6 py-3 border-r border-b border-gray-600 text-center bg-gray-700'>Cinsiyet</th>
<td class="px-6 py-2.5 bg-gray-800 hover:bg-gray-600">Erkek</td>
</tr>
<tr class="border-b border-gray-700">
    <th class='px-6 py-3 border-r border-b border-gray-600 text-center bg-gray-700'>Doğum Yılı</th>
<td class="px-6 py-2.5 bg-gray-800 hover:bg-gray-600">1961</td>
</tr>
<tr class="border-b border-gray-700">
    <th class='px-6 py-3 border-r border-b border-gray-600 text-center bg-gray-700'>Doğum Yeri</th>
<td class="px-6 py-2.5 bg-gray-800 hover:bg-gray-600">Moritanya</td>
</tr>
<tr class="border-b border-gray-700">
    <th class='px-6 py-3 border-r border-b border-gray-600 text-center bg-gray-700'>Din</th>
<td class="px-6 py-2.5 bg-gray-800 hover:bg-gray-600">Budist</td>
</tr>
<tr class="border-b border-gray-700">
    <th class='px-6 py-3 border-r border-b border-gray-600 text-center bg-gray-700'>Meslek</th>
<td class="px-6 py-2.5 bg-gray-800 hover:bg-gray-600">İlahiyatçı</td>
</tr>
</tbody>
</table>
</div>
<button class='w-1/6 mx-auto text-gray-400 text-sm border border-gray-600 h-full py-2 outline-none rounded-lg hover:bg-gray-600 hover:text-white'>Generate</button>
</section>
</main>
</body>
</html>
